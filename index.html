<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- adding stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="image-overflow">
      <img class="product-image-desktop" alt="Product image" src="./images/image-product-desktop.jpg">
      <img class="product-image-mobile" alt="Product image mobile" src="./images/image-product-mobile.jpg">
    </div>
    <div class="matter">
      <h3>Perfume</h3>
      <header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
      <p id="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p id="price">$149.99<span><sup>$169.99</sup></span>
      </p>
      <div class="button"><span class="icon"></span>Add to Cart<span></span></div>
    </div>
  </section>
</body>

</html>
